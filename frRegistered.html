      <div class="header">

          <form id="registeredForm">
            <div class="container">
              <div class="title row no-gutters">
                <div class="col-lg-2">
                  <ul>
                    <li class="active"><a href="#">註冊帳號</a></li>
                    <li><a href="#">驗證帳號</a></li>
                    <li><a href="#">驗證成功</a></li>
                  </ul>
                </div>
                <div class="col-lg-10">
                  <div class="top">
                    <div class="title">
                      <h4>註冊帳號</h4><img src="./img/r01.png" alt="">
                    </div>
                  </div>
                  <div class="bottom">
                    <div class="row">
                      <div class="col-sm-3">
                        <label for="email">E-mail</label>
                      </div>
                      <div class="col-sm-9">
                        <input class="form-control" id="email" type="email" placeholder="日後成為你的登入帳號" name="email" data-validation-engine="validate[required,custom[email]]" data-errormessage-custom-error="E-mail 格式錯誤">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-3">
                        <label for="userPassword">密   碼</label>
                      </div>
                      <div class="col-sm-9">
                        <input class="form-control" id="userPassword" type="Password" placeholder="請輸入6-14位數字或英文，不含符號、空格" name="userPassword" data-validation-engine="validate[required,minSize[6],maxSize[16],custom[onlyLetterNumber]">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-3">
                        <label for="passwordAgain">確認密碼</label>
                      </div>
                      <div class="col-sm-9">
                        <input class="form-control" id="againPassword" type="password" placeholder="" name="againPassword" data-validation-engine="validate[equals[userPassword]]">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-3">
                        <label for="name">學員姓名</label>
                      </div>
                      <div class="col-sm-9">
                        <input class="form-control" id="name" type="text" placeholder="" name="name" data-validation-engine="validate[required]">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-3">
                        <label for="phone">手機號碼</label>
                      </div>
                      <div class="col-sm-9">
                        <div class="row">
                          <div class="col-sm-3">
                            <input class="form-control" id="phone" type="text" placeholder="台灣(+886)" name="phone" data-validation-engine="validate[required]">
                          </div>
                          <div class="col-sm-9">
                            <input class="form-control" id="phoneNumber" type="text" placeholder="台灣(+886)" name="phoneNumber" data-validation-engine="validate[required]">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-3">
                        <label for="gender">性別年齡</label>
                      </div>
                      <div class="col-sm-9">
                        <div class="row">
                          <div class="col-sm-3">
                            <input id="genderMan" type="radio" name="gender" value="M" checked>
                            <label for="genderMan">男</label>
                            <input id="genderWoman" type="radio" name="gender" value="W">
                            <label for="genderWoman">女</label>
                          </div>
                          <div class="col-sm-3">
                            <select class="form-control">
                              <option> 月份</option>
                              <option value="1"> 1月</option>
                              <option value="2"> 2月</option>
                            </select>
                          </div>
                          <div class="col-sm-3">
                            <select class="form-control">
                              <option> 日期</option>
                              <option value="1"> 1日</option>
                              <option value="2"> 2日</option>
                            </select>
                          </div>
                          <div class="col-sm-3">
                            <select class="form-control">
                              <option> 年分</option>
                              <option value="1985"> 1985年</option>
                              <option value="1986"> 1986年</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>

                        </div>
                      </div>
